<h1>What are you planning to do ? </h1>
<form name="form" class="form-horizontal">
    <div class="control-group" ng-class="{error: form.Name.$invalid}">
        <label class="control-label" for="Todo">Todo</label>
        <div class="controls">
            <input type="text" ng-model="item.Name" id="Name" name="Name" placeholder="" />
        </div>
    </div>
    <div class="control-group" ng-class="{error: form.DueDate.$invalid}">
        <label class="control" for="DueDate">Due</label>
        <div class="controls-static">
            <input type="text" ng-model="item.DueDate" id="DueDate" name="DueDate" placeholder="" />
        </div>
    </div>
    <div class="control-group" ng-class="{error: form.Adress.$invalid}">
        <label class="control-label" for="Priority">Priority</label>
        <div class="controls">
            <input type="number" ng-model="item.Adress" id="Adress" name="Adress" placeholder="" />
        </div>
    </div>

    <div class="form-actions">
        <button ng-click="save()" class="btn-primary">
            Add
        </button>
        <a href="#/" class="btn-primary">Cancel</a>
    </div>
</form>
