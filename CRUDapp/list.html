<form class="form-search">
    <div class="input-append">
        <input type="text" ng-model="query" class="input-medium search-query" placeholder="Search">
        <button ng-click="reset()" type="submit" class="btn"><i class="glyphicon glyphicon-search"></i></button>
    </div>
    <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
</form>

<table class="table table-striped table-condensed table-hover">
    <thead>
    <th><a ng-click='sort("Name")'>Name</a>
        <span ng-show="sort_order=='Name' && is_desc==true"><i class="glyphicon glyphicon-arrow-down"></i></span>
        <span ng-show="sort_order=='Name' && is_desc==false"><i class="glyphicon glyphicon-arrow-up"></i></span>
    </th>
    <th>
        <a ng-click='sort("Adress")'>Adress</a>
        <span ng-show="sort_order=='Adress' && is_desc==true"><i class="glyphicon glyphicon-arrow-down"></i></span>
        <span ng-show="sort_order=='Adress' && is_desc==false"><i class="glyphicon glyphicon-arrow-up"></i></span>
    </th>
    <th>
        <a ng-click='sort("DueDate")'>Due</a>
        <span ng-show="sort_order=='Adress' && is_desc==true"><i class="glyphicon glyphicon-arrow-down"></i></span>
        <span ng-show="sort_order=='Adress' && is_desc==false"><i class="glyphicon glyphicon-arrow-up"></i></span>
    </th>
    <th>
        <a href="#/new"><i class="glyphicon glyphicon-plus"></i></a>
    </th>
    </th>
    <tbody>
        <tr ng-repeat="restaurant in restaurants" id="restaurant_{{restaurant.RestaurantId}}">
            <td>{{restaurant.Name}}</td>
            <td>{{restaurant.Adress}}</td>
            <td>{{restaurant.DueDate}}</td>
            <td><a ng-click="delete()"><i class="glyphicon glyphicon-remove"></i></a></td>
        </tr>
    </tbody>
</table>
<a ng-show="has_more()" ng-click="show_more()">Show more</a>
